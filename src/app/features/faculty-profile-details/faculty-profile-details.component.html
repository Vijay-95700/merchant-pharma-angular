<div class="container-xxl py-5">
    <div class="container">
      <div class="row g-5">
        <div class="col-lg-4 wow fadeInUp" data-wow-delay="0.1s">
          <div class="bg-light rounded text-center p-5">
            <img class="img-fluid rounded-circle mb-4" [src]="facultyMember?.photoUrl || '/assets/img/team-1.jpg'" alt="{{ facultyMember?.name }}">
            <h3 class="mb-0">{{ facultyMember?.name }}</h3>
            <p class="text-primary mb-2">{{ facultyMember?.role }} - {{ facultyMember?.department }}</p>
          </div>
        </div>
        <div class="col-lg-8 wow fadeInUp" data-wow-delay="0.3s">
          <h2 class="mb-4">Profile Details</h2>
          <p class="mb-3"><strong>Qualifications:</strong> {{ facultyMember?.qualifications }}</p>
          <h5 class="mb-3">Publications</h5>
          <ul class="list-group mb-4">
            @for (publication of facultyMember?.publications; track $index) {
              <li class="list-group-item">{{ publication }}</li>
            }
          </ul>
        </div>
      </div>
    </div>
  </div>
