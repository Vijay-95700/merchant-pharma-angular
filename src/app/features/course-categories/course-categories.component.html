  <div class="container-fluid-xxl py-5 category">
    <div class="container-fluid">
      <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
        <h6 class="section-title bg-white text-center text-primary px-3">Categories</h6>
        <h1 class="mb-5">Courses Categories</h1>
      </div>
      <div class="row g-3">
        <div class="col-lg-7 col-md-6">
          <div class="row g-3">
            @for (category of categories.slice(0, 3); track $index; let i = $index) {
              <div class="col-lg-6 col-md-12 wow zoomIn" [attr.data-wow-delay]="category.wowDelay">
                <a class="position-relative d-block overflow-hidden" href="">
                  <img class="img-fluid" [src]="category.imageUrl" alt="{{ category.title }}">
                  <div class="bg-white text-center position-absolute bottom-0 end-0 py-2 px-3" style="margin: 1px;">
                    <h5 class="m-0">{{ category.title }}</h5>
                    <small class="text-primary">{{ category.courseCount }} Courses</small>
                  </div>
                </a>
              </div>
            }
          </div>
        </div>
        @if (categories.length > 3) {
          <div class="col-lg-5 col-md-6 wow zoomIn" [attr.data-wow-delay]="categories[3].wowDelay" style="min-height: 350px;">
            <a class="position-relative d-block h-100 overflow-hidden" href="">
              <img class="img-fluid position-absolute w-100 h-100" [src]="categories[3].imageUrl" alt="{{ categories[3].title }}" style="object-fit: cover;">
              <div class="bg-white text-center position-absolute bottom-0 end-0 py-2 px-3" style="margin: 1px;">
                <h5 class="m-0">{{ categories[3].title }}</h5>
                <small class="text-primary">{{ categories[3].courseCount }} Courses</small>
              </div>
            </a>
          </div>
        }
      </div>
    </div>
  </div>
