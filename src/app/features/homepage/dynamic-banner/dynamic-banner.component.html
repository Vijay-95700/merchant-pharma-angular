<div class="banner-container">
  <owl-carousel-o [options]="customOptions" #owlCarousel>
    @for (slide of slides; track $index) {
      <ng-template carouselSlide>
        <div class="banner-slide">
          <div class="banner-grid">
            <!-- Image Section -->
            <div class="banner-image">
              <img [src]="slide.imageUrl" [alt]="slide.title" loading="lazy">
            </div>
            
            <!-- Content Section -->
            <div class="banner-content">
              <div class="content-background">
                <img [src]="slide.imageUrl" [alt]="slide.title" class="blur-bg">
                <div class="overlay"></div>
              </div>
              <div class="content-wrapper">
                <div class="content-badge">Featured</div>
                <h2 class="banner-title">
                  <span class="title-line"></span>
                  {{ slide.title }}
                </h2>
                <p class="banner-description">{{ slide.description }}</p>
                <div class="banner-features">
                  <div class="feature-item">
                    <i class="fa fa-check-circle"></i>
                    <span>Quality Education</span>
                  </div>
                  <div class="feature-item">
                    <i class="fa fa-check-circle"></i>
                    <span>Expert Faculty</span>
                  </div>
                </div>
                <a [routerLink]="slide.buttonLink" class="banner-button">
                  {{ slide.buttonText }}
                  <i class="fa fa-arrow-right"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
      </ng-template>
    }
  </owl-carousel-o>
</div>
