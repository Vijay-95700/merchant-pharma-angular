<div class="container py-5">
    <div class="bg-light p-4 p-md-5 rounded shadow-sm">

        <div class="row g-4 align-items-center wow fadeInUp" data-wow-delay="0.1s">
            <!-- Image -->
            <div class="col-md-4 text-center">
                <img src="img/team-2.jpg" alt="Dean's Photo" class="img-fluid rounded-circle shadow"
                    style="max-width: 200px;">
            </div>

            <!-- Message -->
            <div class="col-md-8">
                <h2 class="h4 fw-bold d-flex align-items-center text-primary">
                    <i class="fas fa-user-tie me-2 text-info"></i> Dean's Message
                </h2>
                <p class="mt-2 text-muted">{{ deanMessage.intro }}</p>
                <p class="text-muted">{{ deanMessage.body }}</p>
                <p class="fw-semibold text-end fst-italic mb-0">â€” {{ deanMessage.name }}, Dean</p>

                <div class="wow fadeInUp" data-wow-delay="0.2s">
                    <h2 class="h4 fw-bold d-flex align-items-center text-primary">
                        <i class="fas fa-heartbeat me-2 text-danger"></i> Our Core Values
                    </h2>
                    <ul class="mt-3 list-unstyled text-muted ps-3">
                        <li class="mb-2 d-flex align-items-start">
                            <i class="fas fa-check-circle text-success me-2 mt-1"></i>
                            <span>{{ coreValues[0] }}</span>
                        </li>
                        <li class="mb-2 d-flex align-items-start">
                            <i class="fas fa-check-circle text-success me-2 mt-1"></i>
                            <span>{{ coreValues[1] }}</span>
                        </li>
                        <li class="mb-2 d-flex align-items-start">
                            <i class="fas fa-check-circle text-success me-2 mt-1"></i>
                            <span>{{ coreValues[2] }}</span>
                        </li>
                        
                        <li *ngFor="let value of coreValues.slice(3)">
                            <i class="fas fa-check-circle text-success me-2 mt-1"></i>
                            <span>{{ value }}</span>
                        </li>
                    </ul>
                </div>
        
            </div>
        </div>

    </div>
</div>
