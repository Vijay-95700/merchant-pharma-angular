<div class="container py-5">
  <div class="bg-light p-4 p-md-5 rounded shadow-sm">

    <!-- History -->
    <div class="mb-5 wow fadeInUp" data-wow-delay="0.1s">
      <h2 class="h4 fw-bold d-flex align-items-center text-primary">
        <i class="fas fa-history me-2 text-info"></i> Our History
      </h2>
      <p class="mt-2 text-muted">{{ historyText }}</p>
    </div>

    <!-- Milestones -->
    <div class="wow fadeInUp" data-wow-delay="0.2s">
      <h2 class="h4 fw-bold d-flex align-items-center text-primary">
        <i class="fas fa-trophy me-2 text-warning"></i> Key Milestones
      </h2>
      <ul class="mt-3 list-unstyled text-muted ps-3">
        @for (milestone of milestones; track $index) {
          <li  class="mb-2 d-flex align-items-start">
            <i class="fas fa-check-circle text-success me-2 mt-1"></i>
            <span>{{ milestone }}</span>
          </li>
        }
      </ul>
    </div>

  </div>
</div>
